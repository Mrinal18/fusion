name: ${model.name}
dim_in: [1, 3]
dim_l: 64
dim_cls: [8]
dataset_dir: ${work_dir}/data/mnist_svhn/
batch_size: 64
input_dim: 2
sources: [0, 1]
fold: 0
num_folds: 5
seed: 343
num_workers: 32
logdir: ${hydra.run.dir}
pretrained_checkpoint:
defaults:
  - dataset: mnist_svhn
  - architecture: dcgan_encoder
  - model: dim
  - criterion: spatial_multi_dim
  - task: pretraining
  - optimizer: radam
  - scheduler: one_cycle_lr
  - runner: mnist_svhn_runner