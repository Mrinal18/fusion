name: ${model.name}
dim_in: [1, 1]
dim_l: 64
dim_cls: [8]
dataset_dir: ${data_dir}
batch_size: 64
input_dim: 2
sources: [0, 1]
fold: 0
num_folds: 5
seed: 343
num_workers: 4
logdir: ./
pretrained_checkpoint:
conv_layer_class: Conv2d
norm_layer_class: BatchNorm2d
defaults:
  - dataset: two_view_mnist
  - model: dim
  - criterion: spatial_multi_dim
  - task: pretraining
  - optimizer: radam
  - scheduler: one_cycle_lr
  - runner: catalyst_runner
