name: ${model.name}
dim_in: [1]
dim_l: 64
dim_cls: [8]
dataset_dir: ${data_dir}
batch_size: 64
input_dim: 2
sources: [1]
fold: 0
project: two_view_mnist_noisy
num_folds: 5
seed: ${seed}
num_workers: 32
logdir: ./1/
conv_layer_class: Conv2d
norm_layer_class: BatchNorm2d
conv_t_layer_class: ConvTranspose2d
pretrained_checkpoint: ${work_dir}/${dir}/${name}/${experiment.dataset.name}/${experiment.fold}/pretraining/${experiment.logdir}/best.pth
defaults:
  - dataset: two_view_mnist
  - model: supervised
  - criterion: cce
  - task: linear_evaluation
  - optimizer: radam
  - scheduler: one_cycle_lr
  - runner: catalyst_runner
