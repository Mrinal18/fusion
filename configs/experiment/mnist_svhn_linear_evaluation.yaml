name: ${model.name}
dim_in: [1, 3]
dim_l: 64
dim_cls: [8]
dataset_dir: ${data_dir}
project: mnist_svhn
batch_size: 64
input_dim: 2
sources: [0, 1]
fold: 0
num_folds: 5
seed: ${seed}
num_workers: 32
logdir: ./
conv_layer_class: Conv2d
norm_layer_class: BatchNorm2d
conv_t_layer_class: ConvTranspose2d
pretrained_checkpoint: ${work_dir}/${dir}/${name}/${experiment.dataset.name}/${experiment.fold}/pretraining/best.pth
defaults:
  - dataset: mnist_svhn
  - model: dim
  - criterion: cce
  - task: linear_evaluation
  - optimizer: radam
  - scheduler: one_cycle_lr
  - runner: mnist_svhn_runner
