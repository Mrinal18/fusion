name: ${model.name}
dim_in: [1, 1]
dim_l: 64
dim_cls: [8]
dataset_dir: ${data_dir}
batch_size: 64
input_dim: 2
sources: [0, 1]
fold: 0
num_folds: 5
seed: 343
num_workers: 8
logdir: ./
pretrained_checkpoint: ${work_dir}/out/${name}/${experiment.fold}/PretrainingTask/best.pth
defaults:
  - dataset: two_view_mnist
  - architecture: dcgan_encoder
  - model: dim
  - criterion: cce
  - task: linear_evaluation
  - optimizer: radam
  - scheduler: one_cycle_lr
  - runner: catalyst_runner
