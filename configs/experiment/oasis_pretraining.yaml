name: ${model.name}
dim_in: [1, 1]
dim_l: 64
dim_cls: [8]
dataset_dir: ${data_dir}/oasis/
batch_size: 64
input_dim: 3
sources: [0, 1]
fold: 0
num_folds: 5
seed: 343
num_workers: 4
logdir: ./
pretrained_checkpoint:
defaults:
  - dataset: oasis
  - model: dim_3d
  - criterion: volumetric_multi_dim
  - task: pretraining
  - optimizer: radam
  - scheduler: one_cycle_lr
  - runner: oasis_runner
